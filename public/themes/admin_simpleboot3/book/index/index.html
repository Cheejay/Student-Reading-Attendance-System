<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>{:lang('USER_BOOK_INDEX')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('user/adminIndex/index')}">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="用户名/昵称/邮箱">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('user/adminIndex/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>学号</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>已读页数</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="admin" item="vo">
                <tr>
                    <td>{$vo.studentid}</td>
                    <td>{$vo.bookname}</td>
                    <td>{$vo.author}</td>
                    <td>{$vo.press}</td>
                    <td>{$vo.bookpage}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
